<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Women's Boutique</title>
</head>
<body>

<center>
    <h2>Payment</h2>
    <img class="logo" src="payment.jpg" width="220" height="200">
    <form action="payment_confirmation.html" method="post">
        <label for="paymentMethod">Choose Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="cashOnDelivery">Cash on Delivery</option>
            <option value="card">Card</option>
            <option value="laterPay">Later Pay</option>
            <option value="coupons">Coupons</option>
        </select><br>

        <div id="card" >
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber"><br>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY"><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv"><br>

            <label for="nameOnCard">Name on Card:</label>
            <input type="text" id="nameOnCard" name="nameOnCard"><br>
        </div>

        <div id="laterPayFields" style="display: none;">
            <label for="laterPayDate">Payment Date:</label>
            <input type="text" id="laterPayDate" name="laterPayDate" placeholder="DD/MM/YYYY"><br>
        </div>

        <div id="couponFields" style="display: none;">
            <label for="couponCode">Coupon Code:</label>
            <input type="text" id="couponCode" name="couponCode"><br>
        </div>

        <button type="submit">Submit Payment</button>
    </form>

    <p><a href="index.html">Back to Home</a></p>
</center>

</body>
</html>
